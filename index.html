<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casio Style Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.0/lib/browser/math.min.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" readonly />
        </div>
        <div class="buttons">
            <!-- Top Row -->
            <button class="btn" data-value="C">AC</button>
            <button class="btn" data-value="(">(</button>
            <button class="btn" data-value=")">)</button>
            <button class="btn" data-value="←">DEL</button>

            <!-- Scientific -->
            <button class="btn" data-value="sin(">sin</button>
            <button class="btn" data-value="cos(">cos</button>
            <button class="btn" data-value="tan(">tan</button>
            <button class="btn" data-value="^">^</button>

            <!-- Main Keys -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="/">÷</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="*">×</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="-">−</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="+">+</button>
            <button class="btn equal" data-value="=">=</button>

            <!-- Scientific bottom -->
            <button class="btn" data-value="log(">log</button>
            <button class="btn" data-value="ln(">ln</button>
            <button class="btn" data-value="sqrt(">√</button>
            <button class="btn" data-value="!">x!</button>
            <button class="btn" data-value="pi">π</button>
            <button class="btn" data-value="e">e</button>

            <button class="btn" data-value="frac">⇄ Frac</button>
            <button class="btn" data-value="ans">Ans</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
